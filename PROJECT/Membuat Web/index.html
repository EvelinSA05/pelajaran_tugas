<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hai Peeps!</title>
    <link
      href="bootstrap-5.2.0-dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <div class="image">
          <img src="images/LOG.JPG" width="50" alt="" />
        </div>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav text-center fs-4">
            <a class="nav-link active" aria-current="page" href="#"
              >DOLL_IN STORE</a
            >
          </div>
        </div>
        <form class="d-flex" role="search">
          <input
            class="form-control me-4"
            type="search"
            placeholder="Search Doll"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </nav>

      <hr class="border border-danger border-2 opacity-50" />

      <!-- CAROUSEL -->
      <div class="carousel bg-danger">
        <div
          id="carouselExampleControlsNoTouching"
          class="carousel slide"
          data-bs-touch="false"
        >
          <div class="carousel-inner mt-4">
            <div class="carousel-item active">
              <img src="images/beruang.jpg" class="d-block w-100" alt="" />
            </div>
            <div class="carousel-item">
              <img src="images/panda.jpg" class="d-block w-100" alt="" />
            </div>
            <div class="carousel-item">
              <img src="images/hk.jpg" class="d-block w-100" alt="" />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControlsNoTouching"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControlsNoTouching"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <div class="card-group mt-5">
        <div class="card text-center">
          Produk 1
          <img src="images/beruang.jpg" alt="" />
          <div class="card-body">
            <h5 class="card-title text-center">Boneka Beruang</h5>
            <p class="card text text-center bg-danger">Rp50.000</p>
          </div>
        </div>

        <div class="card text-center">
          Produk 2
          <img src="images/panda.jpg" alt="" />
          <div class="card-body">
            <h5 class="card-title text-center">Boneka Panda</h5>
            <p class="card text text-center bg-danger">Rp75.000</p>
          </div>
        </div>

        <div class="card text-center">
          Produk 3
          <img src="images/hk.jpg" alt="" />
          <div class="card-body">
            <h5 class="card-title text-center">Boneka Hello Kitty</h5>
            <p class="card text text-center bg-danger">Rp100.000</p>
          </div>
        </div>
      </div>
    </div>

    <div class="subscribe">
      <div class="images mt-5 text-center">
        <img src="images/YT.jpg" width="70" alt="" />
        <button
          type="button"
          class="btn btn-lg btn-outline-danger"
          data-bs-toggle="popover"
          data-bs-title="Popover title"
          data-bs-content=""
        >
          SUBSCRIBE
        </button>
        <img src="images/ig.jpg" width="50" alt="" />
        <button
          type="button"
          class="btn btn-lg btn-outline-warning"
          data-bs-toggle="popover"
          data-bs-title="Popover title"
          data-bs-content=""
        >
          INSTAGRAM
        </button>
        <img src="images/wa.jpg" width="50" alt="" />
        <button
          type="button"
          class="btn btn-lg btn-outline-success"
          data-bs-toggle="popover"
          data-bs-title="Popover title"
          data-bs-content=""
        >
          WHAT'S UP
        </button>
      </div>

      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Alamat Email Anda</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Saran dan Kritik</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="bootstrap-5.2.0-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
